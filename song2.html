        <main>
            <p>
                想與不想有所謂<br>
                短暫的趣味<br>
                做與不做無所謂<br>
                便宜的是誰
            </p>

            <p>
                顧影自憐了幾回<br>
                直到看見那幾位<br>
                然後是無休止的自慚形穢<br>
                噢 這廉價的自卑
            </p>

            <p>
                誰喋喋不休 喋喋不休<br>
                抱怨這世俗 兩手空空<br>
                誰欲說還休 欲說還休<br>
                保持著沈默 朝朝暮暮
            </p>

            <p>
                誰畏畏縮縮 畏畏縮縮<br>
                擁抱這孤獨 作繭自縛<br>
                誰庸庸碌碌 庸庸碌碌地找著藉口<br>
                慢慢墜落 慢慢地墜落
            </p>

            <a href='https://youtu.be/soB8K4pDGlg'>聽歌去</a>
